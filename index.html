<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="logotype">
            <img src="images/odin-logo.png" alt="logo">
            <h1>Odin</h1>
        </div>
        <img src="/images/chill-bg-kirokaze.gif" alt="bg">
    </div>
    <main>
        <div class="content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started</p>
            <p>You know you want to.</p>
        </div>
        <form class="content">
            <h1>Let's do this</h1>
            <fieldset class="name-information">
                <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </p>

                <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </p>
            </fieldset>
            <fieldset class="contact-information">
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </p>

                <p>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" name="phone-number" id="phone-number" required>
                </p>
            </fieldset>
            <fieldset class="passwords">
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                </p>

                <p>
                    <label for="confirm-pw">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pw" id="confirm-pw" required>
                </p>
            </fieldset>
        </form>
        <div class="content">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
